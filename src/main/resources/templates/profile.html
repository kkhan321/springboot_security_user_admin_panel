<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::Layout(~{::section})"><head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<section class="text-center">

    <th:block th:if="${session.msg}">
				<p class="alert alert-success fs-6 text-center">[[${session.msg}]]</p>
			</th:block>
			
			<th:block th:if="${session.emsg}">
				<p class="alert alert-danger fs-6 text-center">[[${session.emsg}]]</p>
			</th:block>

<h1>profile page</h1>
<h6>Name:[[${user.name}]]</h6>
<h6>Email:[[${user.email}]]</h6>
<h6>mobileNo:[[${user.mobileNo}]]</h6>
<h1><a href="/logout">Logout</a></h1>
</section>
</body>
</html>
