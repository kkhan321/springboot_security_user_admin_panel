<!DOCTYPE html>

<head>

<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
