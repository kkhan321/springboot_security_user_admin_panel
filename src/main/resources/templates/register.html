<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

</head>
<body>
	
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>
                     <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <div class="card-body">
                        <form th:action="@{/saveUser}" method="post">
                            <div class="mb-3">
                                <label for="name">Enter Full Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email">Enter Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="example@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="mobileNo">Enter Mobile Number</label>
                                <input type="tel" name="mobileNo" id="mobileNo" class="form-control" placeholder="1234567890">
                            </div>
                            <div class="mb-3">
                                <label for="password">Enter Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
