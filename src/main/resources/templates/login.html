<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::Layout(~{::section})"><head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">login Page</div>
                     <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-4">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-4">Logout successfully</p>
                    </th:block> 	
                    <div class="card-body">
                        <form action="userLogin" method="post">
                            
                            <div class="mb-3">
                                <label for="email">Enter Email</label>
                                <input type="email" name="username" id="email" class="form-control" placeholder="example@example.com">
                            </div>
                           
                            <div class="mb-3">
                                <label for="password">Enter Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-primary col-md-12">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
